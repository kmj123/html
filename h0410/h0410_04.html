<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0;}
        table{margin: 50px auto; text-align:center; border-top: 2px solid #000;
            border-collapse: collapse; }
        th,td{border-bottom: 1px solid #ddd;}
        th{border-right: 1px solid #ddd; height:47px;
            background-color: #F7F7F7;}
        td{font-size:16px; color:#666; height:40px;}
        .td{font-size: 16px; color: #00478b; font-weight: 700;}
    </style>
</head>
<body> 
    <table>
        <colgroup>
            <col width="190px">
            <col width="190px">
            <col width="410px">
        </colgroup>
        <tr>
            <th>구분</th>
            <th>등급</th>
            <th>종합등급</th>
        </tr>
        <tr>
            <td>환경</td>
            <td>A</td>
            <td class="td">B+</td>
        </tr>
        <tr>
            <td>사회</td>
            <td>A+</td>
            <td class="td">B+</td>
        </tr>
        <tr>
            <td>지배구조</td>
            <td>B</td>
            <td class="td">B+</td>
        </tr>
    </table>
</body>
</html>
