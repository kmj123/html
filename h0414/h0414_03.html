<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--아이디, 패스워드, 전화번호, 성별, 취미-골프,수영,조깅,독서 -->
    <h2>회원가입</h2>
    <form action="http://www.daum.net" method="post" name="frm">
        <label>아이디</label>
        <!-- inputbox 글자 수정이 안됨: readonly, disabled -->
        <input type="text" name="id" value="aaa" disabled><br>
        <label>패스워드</label>
        <!-- required: 필수입력, placeholder: 설명문 -->
        <input type="password" name="password" placeholder="7자리 이하 가능" required><br>
        <label>전화번호</label>
        <!-- autofocus: 커서이동 -->
        <input type="text" name="phone" autofocus value="010-1111-2222">
        <br>

        <label>상담여부</label>
        <label>예</label>
        <input type="radio" name="counsel" id="yes" checked>
        <label>아니오</label>
        <input type="radio" name="counsel" id="no">
        <br>

        <label>성별</label>
        <label>남성</label>
        <input type="radio" name="gender" value="man">
        <label>여성</label>
        <input type="radio" name="gender" value="female">
        <br>

        <label>취미</label><br>
        <label>골프</label>
        <input type="checkbox" name="hobby" value="golf">
        <label>수영</label>
        <input type="checkbox" name="hobby" value="swim" checked>
        <label>조깅</label>
        <input type="checkbox" name="hobby" value="run">
        <label>독서</label>
        <input type="checkbox" name="hobby" value="book">
        <br>
        
        <input type="submit" name="submit" value="가입완료">
        <input type="reset" name="reset" value="취소">
    </form>
</body>
</html>
