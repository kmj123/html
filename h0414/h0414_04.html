<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="main.html" method="get" name="frm">
        <label>아이디</label>
        <input type="text" name="id"><br> <!-- aaa를 입력했을때 id에 aaa 값을 넣어 value로 넘어간다. -->
        
        <!-- select: 여러개 중 1개 선택, selected 우선적으로 선택 -->
        <select name="major">
            <option value="archi">건축공학과</option>
            <option value="mechanic">기계공학과</option>
            <option value="indust">산업공학과</option>
            <option value="elec">전자공학과</option>
            <option value="computer" selected>컴퓨터공학과</option>
        </select>
        <br>
        <!-- cols: 행 40글자(가로), rows:열(세로) 4줄-->
        <textarea name="memo" cols="40" rows="4"></textarea>
        <br>
        <!-- button: 자바스크립트와 연결시킬때 주로 사용-->
        <input type="submit" value="전송">
        <!-- button태그 속성 submit 이라고 하면 이동이 되어짐 -->
        <button type="button" onclick="move()">전송2</button>
        <script>
            function move() {
                alert("이동을 하지 않습니다.")
            }
        </script>
    </form>
</body>
</html>
