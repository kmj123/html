<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        iframe{width:100%; height:900px;}
        div{width:200px; height:100px; border:3px solid black;
            
        }
        span{width:200px; height:100px; border:3px solid green;
            display:inline-block;
        }
    </style>
</head>
<body>
    <!--span에서 display: line-block 높이를 지정할 수 있게 넓어진다. block 은 아래로 정렬된다.-->
    <!-- <div>는 하단 <span>은 옆으로 정렬된다 -->
    <div>1</div>
    <div>2</div>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <!-- <iframe src="http://www.naver.com"></iframe> -->
</body>
</html>
