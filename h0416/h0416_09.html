<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        *{margin:0; padding:0; font-size:20px;}
        /*h2+ul{color:red;}
        h2~ul{color:red;}*/
        /*속성 선택장
        a[href]{font-size:30px;}*/
        ul{color:red;}
        a[target='_blank']{font-size:30px;}
    </style>
</head>
<body>
    <form>
        <label>아이디</label>
        <input type="text" name="id"><br>
        <label>성별</label><br>
        <label for="male">남성</label>
        <input type="radio" gender id="male" value="남자">
        <label for="female">여성</label>
        <input type="radio" gender id="female" value="여성">
        <br>

        <label>취미</label><br>
        <label for="golf">골프</label>
        <input type="checkbox" gender name="hobby" id="golf" value="골프">
        <label for="swim">수영</label>
        <input type="checkbox" gender name="hobby" id="swim" value="수영">
        <label for="run">조깅</label>
        <input type="checkbox" gender name="hobby" id="run" value="조깅">
        <br>
        <button type="button" onclick="fbtn()">확인</button>
    </form>
    <script>
        function fbtn() {
            console.log("체크박스 개수",$("input[type='checkbox']").length);
            console.log("체크된 개수",$("input[type='checkbox']:checked").length);
        }

    </script>

    <div>
        <h2>유용한정보</h2>
        <ul>
            <li>네이버</li>
            <li>카카오다음</li>
            <li><a href="">구글</a></li>
            <li>쿠팡</li>
        </ul>
        <ul>
            <li>바나나</li>
            <li><a href="">사과</a></li>
            <li>배</li>
            <li>수박</li>
        </ul>
        <hr>
    </div>
    <ul>
        <li><a href="">감사</a></li>
        <li><a href="">안녕</a></li>
        <li><a href="">반가워</a></li>
    </ul>
</body>
</html>
