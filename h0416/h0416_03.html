<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        div{width:100px; height:100px; border:5px solid black;
        }
        #container{width:800px; height:200px; border:5px solid green}
        /*float 보다는 display 사용이 배치에 더 용이하다 */
        .c1{float:left;}
        .c2{float:left;}
        .c3{clear:both;}
        .c4{ }
    </style>
</head>
<body>
    <div id="container">
        <div class="c1">1</div>
        <div class="c2">2</div>
        <div class="c3">3</div>
        <div class="c4">4</div>
    </div>

</body>
</html>
